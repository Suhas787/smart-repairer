{% extends 'repair/base.html' %}
{% load static %}

{% block content %}
<div class="login-container" style="max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px;">
    
    <h2 style="text-align: center;">Login</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}" style="color: red; background: #ffe6e6; padding: 10px; margin-bottom: 15px; border-radius: 5px;">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="POST" action="">
        {% csrf_token %}

        <input type="hidden" name="role" value="{{ request.GET.role }}"> 

        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" class="form-control" placeholder="Enter your username" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
        </div>

        <br>
        <button type="submit" class="btn btn-primary btn-block" style="width: 100%;">Login</button>
    </form>

    <div style="text-align: center; margin-top: 20px;">
        <p class="login-link">
            Don't have an account? <a href="{% url 'register' %}">Register here</a>
        </p>
        
        <a href="{% url 'login_as' %}" class="btn-back" style="display: inline-block; margin-top: 10px; color: #666; text-decoration: none;">
            &larr; Choose a different role
        </a>
    </div>
</div>
{% endblock %}
