{% extends 'repair/base.html' %}

{% block content %}
<div class="login-container" style="max-width: 500px; margin: 50px auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px;">
    
    <h2 style="text-align: center;">Register as a Repairer</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}" style="color: red; background: #ffe6e6; padding: 10px; margin-bottom: 15px; border-radius: 5px;">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="post" action="">
        {% csrf_token %}

        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" class="form-control" placeholder="Choose a username" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control" placeholder="Enter password" required>
        </div>

        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" name="password2" class="form-control" placeholder="Re-enter password" required>
        </div>

        <hr>

        <div class="form-group">
            <label>Workshop Name</label>
            <input type="text" name="workshop_name" class="form-control" placeholder="e.g. My Smart Garage" required>
        </div>

        <div class="form-group">
            <label>Service Type</label>
            <input type="text" name="service_type" class="form-control" placeholder="e.g. Engine, Tires, Electrical" required>
        </div>

        <div class="form-group">
            <label>Workshop Phone</label>
            <input type="text" name="phone" class="form-control" placeholder="Phone number" required>
        </div>

        <div class="form-group">
            <label>Workshop Location</label>
            <input type="text" name="location" class="form-control" placeholder="e.g. 12.97, 77.59 (or Address)" required>
        </div>

        <br>
        
        <button type="submit" class="btn btn-primary btn-block" style="width: 100%;">Register</button>
        
        <p class="login-link" style="text-align: center; margin-top: 15px;">
            Already have an account? <a href="{% url 'login_as' %}">Login here</a>
        </p>
    </form>
</div>
{% endblock %}
